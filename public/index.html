<html>
    <head>
        <meta charset=utf-8>
        <title>Grapes team hackathon</title>
        <style>
            body {
                color: #61443e;
                font-family:Monospace;
                font-size:13px;
                text-align:center;

                background-color: #bfd1e5;
                margin: 0px;
                overflow: hidden;
            }

            #score-board {
                position: absolute;
                top: 16px; 
                right: 16px;
                padding: 16px;
                min-width:160px;
                min-height:60px;
                background-color: green;
                color: white;
                font-size:3em;
            }
        </style>
        <script>
            var countDownDate = new Date().getTime() + 60*1000;

            // Update the count down every 1 second
            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countDownDate - now;
                var seconds = Math.round((distance % (1000 * 60)) / 1000);
                document.getElementById("score-board").innerHTML = seconds + "s ";
                if (distance < 0) { //?
                    clearInterval(x);
                    document.getElementById("score-board").innerHTML = "YOU LOOSE";
                }
            }, 1000);
        </script>
    </head>
    <body>
        <div id="score-board"></div>
        <div id="container"></div>
        <script src="https://threejs.org/build/three.js"></script>
        <!--<script src="js/loaders/OBJLoader.js"></script>-->
        <script src="https://threejs.org/examples/js/libs/ammo.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script src="https://threejs.org/examples/js/loaders/ColladaLoader.js"></script>
        <script src="https://threejs.org/examples/js/loaders/FBXLoader2.js"></script>
        <script src="/objects.js"></script>
        <script src="/main.js"></script>
    </body>
<html>
